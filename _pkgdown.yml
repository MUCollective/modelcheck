url: https://mucollective.github.io/modelcheck/
template:
  params:
    bootswatch: lumen

reference:
- title: Model check basis
  desc: >
    All modelcheck plots begin with a call to `mcplot()`, supplying the model
    object and observed data. You can then add components with `+`.
  contents:
  - mcplot
  - "`+.modelcheck`"

- title: Distribution generated from the model
  desc: >
    The distributions generated from the model contain the predictive
    distribution and the distribution of push forward transformations that the
    model used to link the independent variables to the response variable.
  contents:
  - mc_distribution

- title: Uncertainty representation layers
  desc: >
    An uncertainty representation layers combines a geom (and the corresponding
    statistical transformation), the draws representation, and the sampling.
    You can specify different uncertainty representations for model distribution
    and observed data respectively by `mc_model_` and `mc_obs_`. You can also
    change the arguments of the ggplot/ggdist geoms by passing them in uncertainty
    representation layers.
  contents:
  - mc_obs_auto
  - mc_model_auto
  - mc_obs_ccdf
  - mc_model_ccdf
  - mc_obs_cdf
  - mc_model_cdf
  - mc_obs_custom
  - mc_model_custom
  - mc_obs_dots
  - mc_model_dots
  - mc_obs_dotsinterval
  - mc_model_dotsinterval
  - mc_obs_eye
  - mc_model_eye
  - mc_obs_gradientinterval
  - mc_model_gradientinterval
  - mc_obs_halfeye
  - mc_model_halfeye
  - mc_obs_histinterval
  - mc_model_histinterval
  - mc_obs_interval
  - mc_model_interval
  - mc_obs_line
  - mc_model_line
  - mc_obs_lineribbon
  - mc_model_lineribbon
  - mc_obs_point
  - mc_model_point
  - mc_obs_pointinterval
  - mc_model_pointinterval
  - mc_obs_ribbon
  - mc_model_ribbon
  - mc_obs_slab
  - mc_model_slab
  - mc_obs_tile
  - mc_model_tile

- title: Comparative layouts
  desc: >
    The layouts used to compare the model distribution and observed data in model
    check.
  contents:
  - mc_layout_superposition
  - mc_layout_juxtaposition
  - mc_layout_nested
  - mc_layout_encoding

- title: Conditional variable
  desc: >
    The conditional check of the model enabled by conditioning variables on x axis,
    rows, and columns.
  contents:
  - mc_condition_on

- title: Colors used in model check
  desc: >
    The color used by modelcheck to distinguish the visualization of model and
    the visualization of data.
  contents:
  - mc_color_palettes
  - mc_set_model_color
  - mc_set_obs_color

- title: Additional ggplot layers
  desc: >
    Additional ggplot layers to be added in the ggplot object that is generated by
    modelcheck.
  contents:
  - mc_gglayer

- title: Model
  desc: >
    modelcheck comes with a selection of built-in models that are used in
    examples to illustrate various model checks.
  contents:
  - mpg_model
